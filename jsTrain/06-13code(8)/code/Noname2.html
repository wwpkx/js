<script type="text/javascript">
    for(var g = 1;g <= 18; g++) {
        for(var chu = 3; chu <=98; chu+=3) {
            var m  = 100 - g - chu;
            if(m < 1) break;
            if((g + m + chu) == 100 && (5*g + 3*m + chu/3) == 100) {
                document.write('公鸡' + g + ',母鸡' + m + '小鸡' + chu + "<br />");
            }
        }
    }
</script>
