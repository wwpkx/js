<script type="text/javascript">
/*
写一个程序打印1到100这些数字。但是遇到数字为3的倍数的时候，打印“Fizz”替代数字，5的倍数用“Buzz”代替，既是3的倍数又是5的倍数打印“abcde”。
*/


    /*
    var i = 1;
    while(i <= 100) {
        if(i%3 == 0) {
            document.write(i + '-----Fizz<br />');
        } else if(i%5 == 0) {
            document.write(i + '-----Buzz<br />');
        } else if(i%15 == 0) {
            document.write(i + '-----abcde<br />');
        } else {
            document.write(i + '<br />');
        }

        i++;
    }
    */


    var i = 1;
    while(i <= 100) {
        if(i%15 == 0) {
            document.write(i + '-----abcde<br />');
        } else if(i%5 == 0) {
            document.write(i + '-----Buzz<br />');
        } else if(i%3 == 0) {
            document.write(i + '-----Fizz<br />');
        } else {
            document.write(i + '<br />');
        }

        i++;
    } 

    




</script>
