    function grow() {
        var age = document.getElementById('ag').value;
        age = parseInt(age);  // 把age字符串分析成整型来处理
        // age += 1;
        alert('你现在' + (age++) + '岁,但吹完蜡烛就大一岁' );
        document.getElementById('ag').value = age; // 在使用age之前,就已经长了一岁
    }

</script>

</head>
    <body>
        <input id="ag" type="text" name="age" value="0" />
        <input type="button" onclick="grow();" value="长大" />
