<title>09-根据父子元素,兄弟元素的相对关系再定位</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<script type="text/javascript">

</script>

<style type="text/css">
</style>
</head>
    <body>
        <div>
            第0个
        </div>
        <div>第１个
            <ul id="season">
                <li>春</li>
                <li>夏</li>
                <li>秋</li>
                <li>冬</li>
            <ul>
        </div>
        <div id="banner">
            第2个
            <p>p1</p>
            <p>p2</p>
            <span>span</span>
            <div>div子</div>
        </div>
        <div>
            第3个
        </div>
        <script type="text/javascript">
            function t1(){
                var uls = document.getElementById('season');
                // alert(uls.parentNode);
                uls.parentNode.style.background = "blue";
            }


            function t2() {
                var uls = document.getElementById('season');
                uls.children[0].style.background = 'red';
            }

            function t3() {
                var ban = document.getElementById('banner');
                var ps = ban.getElementsByTagName('p');
                ps[0].style.background = 'blue';
            }
        </script>

        <p>
            <input type="button" value="父元素" onclick="t1();" />
        </p>

        <p>
            <input type="button" value="第一个子元素" onclick="t2();" />
        </p>
        <p>
            <input type="button" value="元素中再根据标签查询" onclick="t3();" />
        </p>
    </body>
</html>
