<script type="text/javascript">
    // 依然想写一个泡茶函数
    // 之前写的tea()函数有一个局限,就是只能固定的泡一种茶.
    // 不能根据用户的需求来提供茶
    // 有的用户喜欢喝苦丁,有的喜欢喝花茶.

    // 改造: 客户"要什么茶",小二就给"加什么茶"

    

    
    var like = '铁观音';
    tea(like);



    function tea(cha) {
        document.write('水入壶中<br />');
        document.write('壶在炉上<br />');
        document.write(cha + '入杯<br />');
        document.write('开水冲泡<br />');
    }

</script>
