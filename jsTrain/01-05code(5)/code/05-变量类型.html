<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>变量类型</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />

<script type="text/javascript">
    // 数值类型
    var salary = 9985.31;  // 这是一个数值型,而且是浮点型
    var number = 5;         // 这是数值型,而且是整型

    var news = '阿里巴巴下市'; // 字符串类型,用单引号包起来的.
    var cont = "马云说,阿里要下市,我没批准"; // 字符串类型, 用双引号包起来的.

    var love = true ;   // 布尔值, 布尔值只有两种 true /false 
    var money = true;
    var angry = false;


    var shenma = null;  // 这个变量是一个空壳,在内存里有地址, ,信用卡没激活
    var und = undefined; // undefined 和null不一样, 在内存就没有. 就像没用信用卡

    // alert(typeof und);

</script>

</head>

    </body>
</html>
