<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<script type="text/javascript">
    function tab(pid) {
        var ps = ['mil','news','people','tech'];
        // 传过来的参数等于哪个id,就让哪个id的P标签block,
        // 要是不等于,就变成none;

        
        for(var i = 0,len = ps.length; i < len; i++ ) {
            if(ps[i] == pid) {
                document.getElementById(ps[i]).style.display = 'block';
            } else {
                document.getElementById(ps[i]).style.display = 'none';
            }
        }

    }
</script>

<style type="text/css">
ul {
width:200px;
height:30px;
}
li {
    float:left;
    list-style:none;
    margin:5px;
}


p{
width:200px;
height:200px;
border:solid 1px blue;
}


#news,#people,#tech {
    display:none;
}

</style>
</head>
    <body>
        <div>
            <ul>
                <li onmouseover="tab('mil');">军事</li>
                <li onmouseover="tab('news');">新闻</li>
                <li onmouseover="tab('people');">人物</li>
                <li onmouseover="tab('tech');">科技</li>
            </ul>
            <p id="mil">
               军事频道
            </p>
            <p id="news">
                新闻频道
            </p>
            <p id="people">
               人物频道
            </p>
            <p id="tech">
               科技频道
            </p>
        </div>
    </body>
</html>
