<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>相册效果</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<script type="text/javascript">
    // 点小图, 改大图路径
    // 改大图路径--> 获取大图的对象,改其src属性
    // 点某一个小图,如何确定把大图的src改成????

    function chpic(num) {
        var pics = ['','sunset','blue','winter','water'];

        var bigpic = document.getElementsByTagName('p')[0].children[0];
        bigpic.src = 'images/' + pics[num] + '.jpg';
    }
</script>

<style type="text/css">
ul {
    list-style:none;
}
li {
    float:left;
    margin:5px;
}

</style>
</head>
    <body>
        <p>
            <img src="images/blue.jpg" alt="" />
        </p>
        <ul>
            <li><img src="images/1.gif" onclick="chpic(1)" /></li>
            <li><img src="images/2.gif" onclick="chpic(2)" /></li>
            <li><img src="images/3.gif" onclick="chpic(3)" /></li>
            <li><img src="images/4.gif" onclick="chpic(4)" /></li>
        </ul>
    </body>
</html>
