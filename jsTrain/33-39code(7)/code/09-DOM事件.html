<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<script type="text/javascript">

    function t1() {
        if(document.getElementsByName('email')[0].value == '') {
            alert('填上email');
        }
    }



    function t2() {
        document.getElementsByName('email')[0].value = '请填写email';
    }


    function t3() {
        // alert("再唠一会");
    }


    function t4() {
        var baidu = document.getElementById('baidu');
        baidu.style.display = 'block';
    }

    function t5() {
        var baidu = document.getElementById('baidu');
        baidu.style.display = 'none';
    }


    function t6() {
        var sel = document.getElementsByTagName('select')[0];
        //alert('你的学历是' + sel.value);
        if(sel.value == '' || sel.value == '小学') {
            alert('进城打工,至少初中');
        }
    }



</script>

<style type="text/css">
#baidu {
    display:none;
}
</style>
</head>
    <body onload="t2();" onunload="t3();">


        <div>
        <a href="#" onmouseover="t4();" onmouseout="t5();">百度</a>
        <p id="baidu">
            百度是一家大公司,有钱,HR很漂亮
            <img src="bai.gif" />
        </p>

        </div>
        <form>
            <p>
                email:<input type="text" name="email" onblur="t1();" />
            </p>
            <p>
                国家:<input type="text" name="country" />
            </p>
            <p>
                <select name="xueli" onchange="t6();">
                    <option value="">请选择学历</option>
                    <option value="大学">大学</option>
                    <option value="高中">高中</option>
                    <option value="小学">小学</option>
                </select>
            </p>
            <p>
                <input type="submit" value="提交" />
            </p>
        </form>
    </body>
</html>
