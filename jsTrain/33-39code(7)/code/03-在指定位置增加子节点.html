<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>在指定位置增加一个子元素</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<style type="text/css">
</style>

<script type="text/javascript">
    function t1() {
        var zhong = document.createTextNode('中');
        var nodeli = document.createElement('li');
        nodeli.appendChild(zhong);
        
        var uln = document.getElementsByTagName('ul')[0];
        var xi = uln.children[2];

        uln.insertBefore(nodeli,xi); //第1个参数是待插入节点,第2个参数是定位用的坐标

    }
</script>
</head>
    <body>
        <ul>
            <li>东</li>
            <li>南</li>
            <li>西</li>
            <li>北</li>
        </ul>

        <input type="button" value="把中插在西前边" onclick="t1();" />
    </body>
</html>
